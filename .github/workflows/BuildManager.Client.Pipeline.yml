# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: BuildManager.Client.Pipeline

on: 
  push:
    paths:
      # Use "!" to exclude a path, we will need to exclude additional paths as additional projects are created. 
        - '!BuildManager.Web/*'
        - '!BuildManager.Addon/*'
        - 'BuildManager.Client/*'
        - '.github/workflows/BuildManager.Client.Pipeline.yml'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build -c BuildManagerClientConfig
